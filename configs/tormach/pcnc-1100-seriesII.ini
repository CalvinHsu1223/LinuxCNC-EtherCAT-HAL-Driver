
[EMC]
MACHINE = PCNC-1100
DEBUG = 0

[DISPLAY]
DISPLAY = axis
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = ../../nc_files
INCREMENTS = .1in .05in .01in .005in .001in .0005in .0001in
PYVCP = pcnc-1100.xml
DEFAULT_LINEAR_VELOCITY = 0.2
DEFAULT_ANGULAR_VELOCITY = 0.1


[FILTER]
PROGRAM_EXTENSION = .nc,.NC   G-Code file
PROGRAM_EXTENSION = .tap,.TAP G-Code file
PROGRAM_EXTENSION = .txt,.TXT G-Code file

PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode

PROGRAM_EXTENSION = .py Python Script
py = python


[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = emc.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 33333
SERVO_PERIOD = 1000000

[HAL]
HALFILE = pcnc-1100.hal
POSTGUI_HALFILE = custom_postgui.hal

[TRAJ]
AXES = 4
COORDINATES = X Y Z A
MAX_ANGULAR_VELOCITY = 30.00
DEFAULT_ANGULAR_VELOCITY = 3.00
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 0.13
MAX_LINEAR_VELOCITY = 1.50
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[AXIS_0]
TYPE = LINEAR
HOME = 0.0
MAX_VELOCITY = 1.5
MAX_ACCELERATION = 9.0
STEPGEN_MAXACCEL = 9.45
SCALE = 10000.0
FERROR = 0.05
MIN_FERROR = 0.01
MIN_LIMIT = -0.000001
MAX_LIMIT = 18.0
HOME_OFFSET = 0.0
HOME_SEARCH_VEL = -0.750000
HOME_LATCH_VEL = 0.050000
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 1

